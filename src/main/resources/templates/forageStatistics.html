<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>饲料统计</title>
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts-en.common.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
<!--为ECharts准备一个具备大小（宽高）的Dom-->
<div id="main" style="width: 600px;height: 400px;"></div>
<script type="text/javascript">
    //基于准备好的dom,初始化echarts实例
    var myChart=echarts.init(document.getElementById('main'));

    //指定图标的配置项和数据
    myChart.setOption({
        title:{
            text:'饲料入库统计'
        },
        tooltip:{},
        legend:{
            data:['大猪料']
        },
        xAxis:{
            data:[]
        },
        yAxis:{},
        series:[{
            name:'大猪料',
            type:'bar',
            data:[]
        }]
    });

    var data1=[{forageType:"大猪料",adminName:"admin"}];
    //异步获取数据
    $.ajax({
        url:"http://127.0.0.1:8080/forageStatisticsIn",
        data:{forageType:"大猪料",adminName:"admin"},
        type:"POST",
        datatype:"json",
        success: function (result) {
            var dataJson=JSON.parse(result);
            var dataKeys=[];
            var dataValues=[];
            for(var item in dataJson){
                dataKeys.push(item+'月');
                dataValues.push(dataJson[item]);
            }
            myChart.setOption({
               xAxis:{
                  data:dataKeys
               },
                series:[{
                   name:'大猪料',
                    data:dataValues
                }]
            });
        },
        error:function (data) {
            console.log("error!");
        }
    });
</script>

</body>
</html>

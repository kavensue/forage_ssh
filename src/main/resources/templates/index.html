<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>饲养员主界面</title>
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <script src="../static/js/url.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="../static/js/index.js" defer="true"></script>
    <script src="../static/js/templates.js" defer="true"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div id="app">
        <div class="wrapper">
            <h4>华农猪场饲料管理系统</h4>
            <ul class="left-nav">
                <li v-bind:class="{navActive : navIndex==1 ? true : false}" @click="navIndex = 1" onselectstart="return false">
                <router-link to="/problem" >问题反馈</router-link></li>
                <li v-bind:class="{navActive : navIndex==2 ? true : false}" @click="navIndex = 2">
                <router-link to="/foragegain" onselectstart="return false">领取饲料</router-link></li>
                <li v-bind:class="{navActive : navIndex==3 ? true : false}" @click="navIndex = 3">
                <router-link to="/feedtask" onselectstart="return false">喂食任务</router-link></li>
                <li v-bind:class="{navActive : navIndex==4 ? true : false}" @click="navIndex = 4">
                <router-link to="/exit" onselectstart="return false">退出系统</router-link></li>
            </ul>
            <router-view class="router-view"></router-view>
        </div>
    </div>   
</body>
</html>
